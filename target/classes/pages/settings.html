<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayarlar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loginRegisterModal.css">
    <link rel="stylesheet" href="css/settings.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light navbar-gradient fixed-top" id="navbar">
            <div class="container">
                <a class="navbar-brand" href="/"><i class="bi bi-film"></i> filmonersene.com</a>
                
                
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fa-solid fa-bars" style="color: #ffffff;"></i></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/tum-filmler">Tüm Filmler</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">En Çok Beğenilenler</a>
                    </li>
                </ul>
                <form class="d-flex align-items-center mt-2">
                    <input class="form-control me-5 bg-dark text-white rounded-pill search-input" type="search" placeholder="Film Ara..." aria-label="Search">
                </form>
                </div>
                
                
                <div class="d-flex align-items-center mt-2" id="authButtons">
                    <button class="btn btn-outline-light me-2 rounded-pill" data-bs-toggle="modal" data-bs-target="#authModal" data-tab="login">Giriş Yap</button>
                    <button class="btn btn-outline-light rounded-pill" data-bs-toggle="modal" data-bs-target="#authModal" data-tab="register">Üye Ol</button>
                </div>
                
                
            </div>
        </nav>
    </header>
    
    <section class="settings">
        <div class="container p-3">
            
            <div class="row mt-3 align-items-center pt-3 information " style="border:1px solid #ffffff33">
                <div class="col-lg-12 text-center text-white mb-2">
                    <h2 class="text-center text-white">Ayarlar</h2>
                </div>

                <!-- Sol Kısım: Profil Resmi -->
                <div class="col-lg-4 text-center mb-4 mb-lg-0 d-flex flex-column align-items-center">
                    
                    <img id="profile-image" src="#" class="rounded-circle img-fluid" alt="Profil Resmi" style="width: 150px; height: 150px; object-fit: cover;">
                    <h5 id="under-profile-nameSurname" class="mt-3 text-white"></h5>
                    
                </div>

                <!-- Sağ Kısım: Bilgiler ve Şifre -->
                <div class="col-lg-8 text-white">
                    <h3 class="mb-3">Bilgilerim</h3>
                    
                    
					<form id="profile-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Ad</label>
                            <input type="text" class="form-control" id="name" minlength="2" maxlength="30" placeholder="Adınız" pattern="^[A-Za-zÇçĞğİıÖöŞşÜü]+$"
  							title="Lütfen sadece harf giriniz. Boşluk kullanmayınız." disabled required>
                        </div>
                        <div class="col-md-6">
                            <label for="surname" class="form-label">Soyad</label>
                            <input type="text" class="form-control" id="surname" minlength="2" maxlength="30" placeholder="Soyadınız" pattern="^[A-Za-zÇçĞğİıÖöŞşÜü]+$"
  								title="Lütfen sadece harf giriniz. Boşluk kullanmayınız." disabled required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="username" pattern="^[a-zA-Z0-9._]{3,15}$" title="Kullanıcı adı 3-15 karakter arası, sadece harf, rakam, nokta ve alt çizgi olabilir. Boşluk içeremez." placeholder="Kullanıcı Adı" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-posta</label>
                        <input type="email" class="form-control" id="email" maxlength="254" placeholder="E-posta adresiniz" required disabled>
                    </div>
					<button id="btnEdit" type="button" class="btn btn-primary">Profili Düzenle</button>
					<button id="btnSave" type="submit" class="btn btn-primary hidden">Kaydet</button>
					</form>
					
					
					<form id="password-form">
                    <h5 class="mt-4">Şifre Değiştir</h5>
                    
                    <div class="mb-3">
					  <label for="currentPassword" class="form-label">Mevcut Şifre</label>
					  <input type="password" class="form-control" id="currentPassword" placeholder="Mevcut şifreniz">
					  <div class="invalid-feedback" id="currentPasswordError"></div>
					</div>
					
					<div class="mb-3">
					  <label for="newPassword" class="form-label">Yeni Şifre</label>
					  <input type="password" class="form-control" id="newPassword" placeholder="Yeni şifreniz" 
					         minlength="8" maxlength="64">
					  <div class="invalid-feedback" id="newPasswordError"></div>
					</div>
					
					<div class="mb-3">
					  <label for="newPasswordConfirm" class="form-label">Yeni Şifre Tekrar</label>
					  <input type="password" class="form-control" id="newPasswordConfirm" placeholder="Yeni şifrenizi tekrar girin" maxlength="64">
					  <div class="invalid-feedback" id="newPasswordConfirmError"></div>
					</div>

                    <button type="submit" class="btn btn-primary">Şifreyi Değiştir</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    




    <!-- config js -->
	<script src="js/config.js"></script>
    <!-- Settings js -->
     <script src="js/api.js"></script>
     <script src="js/settings.js"></script>
     
    <!-- jQuery (Modalı yüklemek için) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
