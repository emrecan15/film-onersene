<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/loginRegisterModal.css">
    <link rel="stylesheet" href="/css/allmovies.css">
    <link rel="stylesheet" href="/css/tag.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-gradient fixed-top" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-film"></i> filmonersene.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Tüm Filmler</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">En Çok Beğenilenler</a>
                </li>
            </ul>
            <form class="d-flex align-items-center mt-2">
                <input class="form-control me-5 bg-dark text-white rounded-pill search-input" type="search" placeholder="Film Ara..." aria-label="Search">
                
            </form>

            
            <div class="d-flex align-items-center mt-2" id="authButtons">
                <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#authModal" data-tab="login">Giriş Yap</button>
                <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#authModal" data-tab="register">Üye Ol</button>
            </div>

            </div>
        </div>
    </nav>

    <section class="movies">
        <div class="container">
            <div class="row mb-2">
                <div class="col" style="border-bottom: 1px solid rgb(160, 160, 160);"><h4 class="text-white">Tüm Filmler</h4></div>
            </div>
            <div class="row">
                
                <!-- Sol taraf: Film kartları -->
                <div class="col-lg-9">
                    <div class="row g-3 allmovies-grid"> <!-- grid gutter ile kart arası boşluk -->
                    <!-- cards-->
                        



                    </div>
                </div>

                <!-- Sağ taraf: Kategori menüsü -->
                <div class="col-lg-3">
                <div class="category-menu">
                    <h5 class="category-title">
                        <i class="bi bi-collection-play me-2"></i>
                        Kategoriler
                    </h5>
                    <ul class="category-list">
                        <li class="category-item">
                            <a href="#" class="category-link" data-genre="Aksiyon">
                                <i class="bi bi-lightning-charge category-icon"></i>
                                Aksiyon
                                <span class="category-count">142</span>
                            </a>
                        </li>
                        <li class="category-item">
                            <a href="#" class="category-link" data-genre="Komedi">
                                <i class="bi bi-emoji-laughing category-icon"></i>
                                Komedi
                                <span class="category-count">98</span>
                            </a>
                        </li>
                        <li class="category-item">
                            <a href="#" class="category-link" data-genre="Dram">
                                <i class="bi bi-mask category-icon"></i>
                                Dram
                                <span class="category-count">156</span>
                            </a>
                        </li>
                        <li class="category-item">
                            <a href="#" class="category-link" data-genre="Bilim-Kurgu">
                                <i class="bi bi-rocket category-icon"></i>
                                Bilim Kurgu
                                <span class="category-count">87</span>
                            </a>
                        </li>
                        <li class="category-item">
                            <a href="#" class="category-link" data-genre="Korku">
                                <i class="bi bi-moon-stars category-icon"></i>
                                Korku
                                <span class="category-count">73</span>
                            </a>
                        </li>
                        <li class="category-item">
                            <a href="#" class="category-link" data-genre="Romantik">
                                <i class="bi bi-heart category-icon"></i>
                                Romantik
                                <span class="category-count">64</span>
                            </a>
                        </li>
                        <li class="category-item">
                            <a href="#" class="category-link" data-genre="Animasyon">
                                <i class="bi bi-palette category-icon"></i>
                                Animasyon
                                <span class="category-count">91</span>
                            </a>
                        </li>
                        <li class="category-item">
                            <a href="#" class="category-link" data-genre="Belgesel">
                                <i class="bi bi-camera-reels category-icon"></i>
                                Belgesel
                                <span class="category-count">45</span>
                            </a>
                        </li>
                        <li class="category-item">
                            <a href="#" class="category-link" data-genre="Macera">
                                <i class="bi bi-compass category-icon"></i>
                                Macera
                                <span class="category-count">112</span>
                            </a>
                        </li>
                        <li class="category-item">
                            <a href="#" class="category-link" data-genre="Gerilim">
                                <i class="bi bi-eye category-icon"></i>
                                Gerilim
                                <span class="category-count">89</span>
                            </a>
                        </li>
                    </ul>
                    
                    <div class="all-categories">
                        <a href="#" class="show-all-btn" onclick="showAllCategories()">
                            <i class="bi bi-grid-3x3-gap me-2"></i>
                            Tüm Kategoriler
                        </a>
                    </div>



           		 </div>
           		 </div>
           		 </div>
        </div>
    </section>


    
    
      <!-- Login/Register Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                        <h5 class="modal-title" id="authModalLabel">
                            <i class="fas fa-film me-2"></i>filmonersene.com
                        </h5>
                        <button type="button" class="close-btn" data-bs-dismiss="modal" aria-label="Close">
                            <i class="fas fa-times"></i>
                        </button>
                </div>

                    <div class="modal-body">
                    <!-- Tab Navigation -->
                    <ul class="nav nav-tabs justify-content-center" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                                <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
                                <i class="fas fa-user-plus me-2"></i>Kayıt Ol
                            </button>
                        </li>
                    </ul>

                    <!-- Tab Content -->
                    <div class="tab-content" id="authTabsContent">
                        <!-- Login Tab -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">E-posta</label>
                                    <input type="email" class="form-control" id="loginEmail" placeholder="ornek@email.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Şifre</label>
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Şifrenizi girin" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Beni hatırla
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-login">
                                    <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                                </button>
                            </form>
                            
                            <div class="divider">
                                <span>veya</span>
                            </div>
                            
                            <div class="text-center">
                                <button class="btn social-btn">
                                    <i class="fab fa-google"></i>
                                </button>
                                <button class="btn social-btn">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                                <button class="btn social-btn">
                                    <i class="fab fa-twitter"></i>
                                </button>
                            </div>
                            
                            <div class="text-center mt-3">
                                <a href="#" class="text-link">Şifremi unuttum</a>
                            </div>
                        </div>

                        <!-- Register Tab -->
                        <div class="tab-pane fade" id="register" role="tabpanel">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="registerName" class="form-label">Ad Soyad</label>
                                    <input type="text" class="form-control" id="registerName" placeholder="Adınız ve soyadınız" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">E-posta</label>
                                    <input type="email" class="form-control" id="registerEmail" placeholder="ornek@email.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Şifre</label>
                                    <input type="password" class="form-control" id="registerPassword" placeholder="Güçlü bir şifre seçin" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPasswordConfirm" class="form-label">Şifre Tekrar</label>
                                    <input type="password" class="form-control" id="registerPasswordConfirm" placeholder="Şifrenizi tekrar girin" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="acceptTerms" required>
                                    <label class="form-check-label" for="acceptTerms">
                                        <a href="#" class="text-link">Kullanım koşulları</a>nı kabul ediyorum
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-login">
                                    <i class="fas fa-user-plus me-2"></i>Kayıt Ol
                                </button>
                            </form>
                            
                            <div class="divider">
                                <span>veya</span>
                            </div>
                            
                            <div class="text-center">
                                <button class="btn social-btn">
                                    <i class="fab fa-google"></i>
                                </button>
                                <button class="btn social-btn">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                                <button class="btn social-btn">
                                    <i class="fab fa-twitter"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    <!-- CONFIG JS -->
    <script type="text/javascript" src="js/config.js"></script>

    <script src="js/allMovies.js"></script>
    <script src="js/api.js"></script>
    <script src="js/movieCard.js"></script>
    <!-- jQuery (Modalı yüklemek için) -->
    <script type="text/javascript" src="js/allMovies.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
